<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitJournal - Login</title>
    <link rel="stylesheet" href="css/paper.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2 class="text-center">Welcome back</h2>
    <div class="row flex-middle" style="display: flex; margin-top: 1rem;">
        <!-- Left side: Login form -->
        <div class="col sm-5">
            <div>
                <h3>Sign In to FitJournal</h3>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com" class="input-block" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Your password" class="input-block" required>
                    </div>
                    
                    <button type="submit" class="btn-primary btn-block">Sign In</button>
                </form>
                
                <p class="margin-top">
                    Don't have an account? <a href="registration.html">Register here</a>
                </p>
            </div>
        </div>
        
        <!-- Right side: Logo -->
        <div class="col sm-7 text-center">
            <img src="images/logo_only.png" alt="FitJournal logo only" class="no-border" style="max-width: 100%;">
        </div>
    </div>

    <script src="js/api.js"></script>
</body>
</html>
