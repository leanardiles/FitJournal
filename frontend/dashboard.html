<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitJournal - Dashboard</title>
    <link rel="stylesheet" href="css/paper.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Header -->
    <header class="text-center">
        <div class="margin-top">
            <img src="images/logo_only.png" alt="FitJournal Logo" style="max-width: 90px;">
        </div>
        
        <nav class="margin-top">
            <button onclick="window.location.href='dashboard.html'" class="active">Dashboard</button>
            <button onclick="window.location.href='profile.html'">Profile</button>
            <button onclick="window.location.href='exercises.html'">Exercises</button>
            <button onclick="window.location.href='routine.html'">Routine</button>
            <button onclick="window.location.href='calendar.html'">Calendar</button>
            <button onclick="window.location.href='getwod.html'">Get WOD</button>
        </nav>
    </header>

    <!-- Dashboard Content -->
    <main class="container margin-top">
        <h3 class="text-center">The Dashboard of a CHAMPION ðŸ’ª</h3>
        
        <div class="row">
            <!-- Left: Routine Display -->
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Your Current Routine</h4>
                        <div id="routine-container">
                            <p style="color: #888;">Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right: Quick Stats -->
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Quick Stats</h4>
                        <p class="card-text">Workouts completed this week: 0</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script>
        // Protect page - redirect to login if not authenticated
        requireLogin();
        
        // Load routine on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await loadRoutineOnDashboard();
        });
        
        // Load and display routine
        async function loadRoutineOnDashboard() {
            const routineContainer = document.getElementById('routine-container');
            const routine = await getUserRoutine();
            
            // Check if user has a routine
            if (!routine || routine.days_per_week === 0) {
                // No routine - show empty state
                routineContainer.innerHTML = `
                    <p style="color: #888; font-style: italic;">
                        No routine set up yet.
                    </p>
                    <button onclick="window.location.href='routine.html'" style="margin-top: 1rem;">
                        Create Routine
                    </button>
                `;
                return;
            }
            
            // User has a routine - display it
            let html = `<p><strong>Training ${routine.days_per_week} ${routine.days_per_week === 1 ? 'day' : 'days'} per week</strong></p>`;
            html += '<div style="margin-top: 1rem;">';
            
            for (let day = 1; day <= routine.days_per_week; day++) {
                const muscles = routine.routine_days[day] || [];
                html += `
                    <div class="routine-day-display" style="padding: 0.5rem; margin-bottom: 0.5rem; background-color: #2a2a2a; border-left: 3px solid #5595ce;">
                        <strong>Day ${day}:</strong> ${muscles.length > 0 ? muscles.join(', ') : 'Rest day'}
                    </div>
                `;
            }
            
            html += '</div>';
            html += `
                <button onclick="window.location.href='routine.html'" style="margin-top: 1rem;">
                    Edit Routine
                </button>
            `;
            
            routineContainer.innerHTML = html;
        }
    </script>
</body>
</html>
